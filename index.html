<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RLAX — کانفیگ‌ها</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo-shield" aria-hidden="true">
          <!-- shield svg -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 2L3 7v5c0 5 4 9 9 9s9-4 9-9V7l-9-5z" fill="white"></path></svg>
        </div>
        <div>
          <div class="brand-title">RLAX</div>
          <div class="brand-sub">پنل اشتراک کانفیگ</div>
        </div>
      </div>
      <div class="fab" title="منو" aria-hidden="false">⋮</div>

      <!-- fab menu (hidden by default) -->
      <div class="fab-menu hidden" style="display:none" aria-hidden="true">
        <a href="index.html">صفحه اصلی</a>
        <a href="manage.html">پنل مدیریت</a>
        <a href="about.html">درباره</a>
        <a href="contact.html">تماس با ما</a>
      </div>
    </header>

    <main class="content">
      <div>
        <div class="controls">
          <div class="search"><input id="searchInput" type="search" placeholder="جستجو عنوان یا متن کانفیگ..." /></div>
        </div>

        <div class="filter-row" style="margin-top:10px">
          <button class="filter-btn active" data-filter="all">همه</button>
          <button class="filter-btn" data-filter="vmess">vmess</button>
          <button class="filter-btn" data-filter="vless">vless</button>
          <button class="filter-btn" data-filter="trojan">trojan</button>
          <button class="filter-btn" data-filter="other">دیگر</button>
        </div>

        <div id="listArea" class="list"></div>
        <div id="emptyNote" class="empty" style="display:none">هیچ کانفیگی ثبت نشده است.</div>
      </div>
    </main>

    <div class="footer">طراحی شده توسط گروه رلکس | RLAX</div>
  </div>

  <script src="script.js"></script>
  <script>
    // show/hide fab menu (index only)
    const fab = document.querySelector('.fab');
    const menu = document.querySelector('.fab-menu');
    if(fab && menu){
      fab.addEventListener('click', (e)=>{ e.stopPropagation(); menu.style.display = (menu.style.display==='none' ? 'block' : 'none'); });
      document.addEventListener('click', ()=>{ menu.style.display='none'; });
    }
  </script>
</body>
        </html>
