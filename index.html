<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RLAX — کانفیگ‌ها</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand logo-wrap">
        <!-- try loading your logo.png from repo root, fallback to shield -->
        <div class="logo-shield" id="logoBox">
          <img src="logo.png" alt="logo" style="width:28px;height:28px;object-fit:contain;border-radius:6px" onerror="this.style.display='none';document.getElementById('logoFallback').style.display='block'"/>
          <svg id="logoFallback" width="20" height="20" viewBox="0 0 24 24" fill="none" style="display:none"><path d="M12 2L3 7v5c0 5 4 9 9 9s9-4 9-9V7l-9-5z" fill="white"/></svg>
        </div>
        <div>
          <div class="brand-title">RLAX</div>
          <div class="brand-sub">پنل اشتراک کانفیگ</div>
        </div>
      </div>

      <div class="fab" title="منو">⋮</div>
      <div class="fab-menu hidden" aria-hidden="true">
        <a href="index.html">صفحه اصلی</a>
        <a href="manage.html">پنل مدیریت</a>
        <a href="about.html">درباره</a>
        <a href="contact.html">تماس با ما</a>
      </div>
    </header>

    <main class="content">
      <div>
        <div class="controls">
          <div class="search"><input id="searchInput" type="search" placeholder="جستجو عنوان یا متن کانفیگ..." /></div>
        </div>

        <div class="filter-row" style="margin-top:10px">
          <button class="filter-btn active" data-filter="all">همه</button>
          <button class="filter-btn" data-filter="vmess">vmess</button>
          <button class="filter-btn" data-filter="vless">vless</button>
          <button class="filter-btn" data-filter="trojan">trojan</button>
          <button class="filter-btn" data-filter="other">دیگر</button>
        </div>

        <div id="listArea" class="list"></div>
        <div id="emptyNote" class="empty" style="display:none">هیچ کانفیگی ثبت نشده است.</div>
      </div>
    </main>

    <div class="footer">طراحی شده توسط گروه رلکس | RLAX</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
