<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>پنل مدیریت — RLAX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo-shield" aria-hidden="true"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 2L3 7v5c0 5 4 9 9 9s9-4 9-9V7l-9-5z" fill="white"></path></svg></div>
        <div>
          <div class="brand-title">RLAX</div>
          <div class="brand-sub">پنل مدیریت</div>
        </div>
      </div>
      <a href="index.html" style="color:#0070d8;font-weight:700;text-decoration:none">بازگشت</a>
    </header>

    <main class="content">
      <div class="panel" style="padding:12px;">
        <h3>ورود مدیر</h3>
        <div id="loginBox">
          <input id="adminPassword" class="input" type="password" placeholder="رمز پنل مدیر" />
          <div style="display:flex;gap:8px;margin-top:10px">
            <button id="loginBtn" class="btn">ورود</button>
            <button id="logoutBtn" class="btn" style="display:none">خروج</button>
          </div>
          <div id="loginMsg" class="small" style="color:#ef4444;margin-top:8px"></div>
        </div>

        <div id="editor" style="display:none; margin-top:12px">
          <h3>افزودن کانفیگ جدید</h3>
          <input id="cfgTitle" class="input" placeholder="عنوان (مثلاً: Server Tehran 1)" />
          <select id="cfgType" class="input" style="margin-top:8px">
            <option value="vmess">vmess</option>
            <option value="vless">vless</option>
            <option value="trojan">trojan</option>
            <option value="other">دیگر</option>
          </select>
          <textarea id="cfgText" class="input" placeholder="متن کانفیگ (قابل کپی)"></textarea>
          <input id="cfgFile" type="file" class="input" />
          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="addCfgBtn" class="btn">ذخیره</button>
            <button id="clearEditor" class="btn">پاک کردن</button>
          </div>
          <div class="small" style="margin-top:8px;color:#6b7280">فایل‌ها به صورت داخلی (Base64) در مرورگر ذخیره می‌شوند تا پس از رفرش نیز قابل دسترسی باشند.</div>
        </div>
      </div>
    </main>

    <div class="footer">طراحی شده توسط گروه رلکس | RLAX</div>
  </div>

  <script src="script.js"></script>
</body>
            </html>
