<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت - RLAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="brand">
      <div class="logo-wrap">
        <div class="logo-shield">🛡️</div>
        <div>
          <div class="brand-title">RLAX</div>
          <div class="brand-sub">پنل مدیریت</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Login area -->
  <main class="content" id="loginArea">
    <div class="panel">
      <h2 style="margin-bottom:12px;">ورود مدیر</h2>
      <input type="password" id="adminPassword" class="input" placeholder="رمز ورود">
      <button id="loginBtn" class="action-btn" style="margin-top:10px;">ورود</button>
      <div id="loginMsg" style="color:red;margin-top:6px;font-size:13px;"></div>
    </div>
  </main>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;flex:1;overflow:hidden;position:relative;">
    <aside id="sideMenu" style="position:fixed;top:0;bottom:0;right:-260px;width:240px;background:#fff;border-left:1px solid #e6eef8;box-shadow:-8px 0 24px rgba(3,102,214,0.08);transition:right .3s;z-index:1500;padding:16px;display:flex;flex-direction:column;gap:12px;">
      <h3 style="margin-bottom:8px;">منو</h3>
      <button class="action-btn" onclick="showSection('ads')">📢 تبلیغات</button>
      <button class="action-btn" onclick="showSection('add')">➕ افزودن کانفینگ</button>
      <button class="action-btn" onclick="showSection('list')">📋 لیست کانفینگ‌ها</button>
      <button class="action-btn warn" id="logoutBtn">🚪 خروج</button>
    </aside>

    <button id="menuToggle" class="fab" style="top:16px;left:16px;right:auto;">☰</button>

    <main id="panelContent" class="content" style="margin-top:60px;">
      <div class="panel" id="adsSec" style="display:none;">
        <h2>مدیریت تبلیغات</h2>
        <input type="file" id="adFile" class="input" accept="image/*,video/*" style="margin-top:8px;">
        <input type="text" id="adCaption" class="input" placeholder="کپشن تبلیغ" style="margin-top:8px;">
        <button id="addAdBtn" class="action-btn" style="margin-top:8px;">ثبت تبلیغ</button>
        <div id="adsList" style="margin-top:12px;"></div>
      </div>

      <div class="panel" id="addSec" style="display:none;">
        <h2>افزودن کانفینگ</h2>
        <input type="text" id="cfgTitle" class="input" placeholder="عنوان" style="margin-top:8px;">
        <select id="cfgType" class="input" style="margin-top:8px;">
          <option value="vmess">vmess</option>
          <option value="vless">vless</option>
          <option value="trojan">trojan</option>
          <option value="other">دیگر</option>
        </select>
        <textarea id="cfgText" placeholder="متن کانفیگ (اختیاری)" class="input" style="margin-top:8px;"></textarea>
        <input type="file" id="cfgFile" class="input" style="margin-top:8px;" multiple>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="addCfgBtn" class="action-btn">ثبت کانفیگ</button>
          <button id="clearEditor" class="action-btn">پاک کردن</button>
        </div>
      </div>

      <div class="panel" id="listSec" style="display:none;">
        <h2>لیست کانفیگ‌ها</h2>
        <div id="cfgList" style="margin-top:12px;"></div>
      </div>
    </main>
  </div>
</div>

<footer class="footer">طراحی شده توسط گروه رلکس | RLAX</footer>
</body>
</html>
