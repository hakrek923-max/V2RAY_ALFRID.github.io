<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ارسال پیام ناشناس</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 id="send-title">ارسال پیام ناشناس</h1>
  <form id="send-form">
    <label>نام فرستنده (اختیاری):</label>
    <input type="text" name="sender" placeholder="مثلاً علی">
    <label>متن پیام:</label>
    <textarea name="body" placeholder="پیام خود را اینجا وارد کنید" required></textarea>
    <button type="submit">ارسال پیام</button>
  </form>
</div>
<div id="alert-area"></div>
<script src="app.js"></script>
</body>
</html>
